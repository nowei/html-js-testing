<!DOCTYPE html>
<html lang='en-US'>
<head>
  <title>fonts, I guess</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../style.css">
  <style>
    p.font {
      font-size:1.5rem;
      width: unset;
      margin-block-start:unset;
      margin-block-end:unset;
    }
    span {
      display:inline-block;
      text-align:left;
      min-width: 100px;
    }
    span:first-of-type {
      text-align: right;
      max-width:200px;
    }
  </style>
</head>
<body>
  <p>hi.</p>
  <hr>
  <p>Fonts and stuff, I guess</p>
  <br/>
  <p class=font id=Arial></p>
  <p class=font id=Helvetica></p>
  <p class=font id="Times New Roman"></p>
  <p class=font id=Times></p>
  <p class=font id="Courier New"></p>
  <p class=font id="Courier"></p>
  <p class=font id="Verdana"></p>
  <p class=font id="Georgia"></p>
  <p class=font id="Palatino"></p>
  <p class=font id="Georgia"></p>
  <p class=font id="Garamond"></p>
  <p class=font id="Bookman"></p>
  <p class=font id="Comic Sans MS"></p>
  <p class=font id="Trebuchet MS"></p>
  <p class=font id="Arial Black"></p>
  <p class=font id="Impact"></p>
  <p class=font id="Trebuchet MS"></p>

</body>
<script>
  var elems = document.body.getElementsByClassName("font");
  console.log(elems);
  var li = "";
  var start = 'a'.charCodeAt(0);
  for (i = 0; i < 26; i++) {
    var temp = start + i;
    li += String.fromCharCode(temp-32)+String.fromCharCode(temp) ;
  }
  li += "\n";
  for (i = 0; i < 10; i++) {
    li += i.toString(10);
  }
  for (let item of elems) {
    item.innerHTML="<span>"+item.id+"</span>"+" : <span>"+li+"</span>";
    item.style="font-family:"+item.id;
  }
</script>
</html>
